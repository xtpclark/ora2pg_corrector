<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora2Pg AI Corrector</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', theme === 'dark');
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'code-bg': '#1e1e1e'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .cm-editor {
            height: 100%;
            font-size: 14px;
        }
        
        :root:not(.dark) .cm-editor {
            background: #ffffff;
        }
        
        :root:not(.dark) .cm-editor .cm-gutters {
            background: #f3f4f6;
            border-right: 1px solid #e5e7eb;
        }
        
        .dark .cm-editor .cm-gutters {
            background: #1a1a1a;
            border-right: 1px solid #374151;
        }
        
        .cm-focused {
            outline: 2px solid #8b5cf6 !important;
        }
        
        .cm-scroller {
            scrollbar-width: thin;
        }
        
        :root:not(.dark) .cm-scroller {
            scrollbar-color: #9ca3af #e5e7eb;
        }
        
        .dark .cm-scroller {
            scrollbar-color: #4b5563 #1f2937;
        }
        
        .cm-scroller::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        :root:not(.dark) .cm-scroller::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        
        .dark .cm-scroller::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        :root:not(.dark) .cm-scroller::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 4px;
        }
        
        .dark .cm-scroller::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        
        .cm-scroller::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-200 flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="sidebar bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 p-4 flex flex-col flex-shrink-0 w-64">
        <!-- Header with theme toggle -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">Ora2Pg</h1>
            <button id="theme-toggle" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" title="Toggle theme">
                <i class="fas fa-sun hidden dark:inline"></i>
                <i class="fas fa-moon inline dark:hidden"></i>
            </button>
        </div>
        
        <!-- Client Management -->
        <div id="client-management-container" class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Client</label>
                <button id="add-client-btn" class="text-green-600 dark:text-green-500 hover:text-green-700 dark:hover:text-green-400 text-sm" title="Add new client">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
            
            <select id="client-selector" class="w-full text-sm rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-purple-500">
                <option value="">Select a client...</option>
            </select>
            
            <!-- Client Actions -->
            <div id="client-actions" class="mt-2 flex gap-2 hidden">
                <button id="edit-client-btn" class="flex-1 text-xs bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white py-1.5 px-2 rounded transition-colors" title="Rename client">
                    <i class="fas fa-edit mr-1"></i> Rename
                </button>
                <button id="delete-client-btn" class="flex-1 text-xs bg-red-600 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600 text-white py-1.5 px-2 rounded transition-colors" title="Delete client">
                    <i class="fas fa-trash mr-1"></i> Delete
                </button>
            </div>
            
            <div id="active-config-display" class="mt-4">
            </div>
        </div>
        
        <!-- Version -->
        <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-700">
            <p class="text-xs text-center text-gray-500 dark:text-gray-400">v2.8</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notifications -->
    <div id="toast" class="toast bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-900 dark:text-white py-3 px-5 rounded-lg shadow-lg">
        <p id="toast-message"></p>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-md mx-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-3" id="confirm-modal-title">Confirm Action</h3>
            <p class="text-gray-600 dark:text-gray-300 mb-6" id="confirm-modal-message"></p>
            <div class="flex justify-end space-x-3">
                <button id="confirm-modal-cancel" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-400 dark:hover:bg-gray-500 transition-colors">Cancel</button>
                <button id="confirm-modal-confirm" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded transition-colors">Confirm</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('theme-toggle')?.addEventListener('click', function() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            
            window.dispatchEvent(new CustomEvent('themeChanged', { 
                detail: { theme: isDark ? 'light' : 'dark' } 
            }));
        });
    </script>
    
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}?v=4"></script>
</body>
</html>
