<div id="migration-tab" class="tab-pane">
    <div class="bg-gray-900 p-6 rounded-lg">
        <h2 class="text-xl font-bold text-white mb-4">Ora2Pg Runner</h2>
        <p class="text-gray-400 mb-6">
            Generate an assessment report, or run an export. For DDL exports, checking "Export each table to a separate file" in Settings will allow you to select specific objects before exporting.
        </p>
        <div class="flex space-x-4">
            <button id="run-report-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-lg flex items-center disabled:opacity-50">
               <i class="fas fa-chart-bar mr-2"></i> <span>Generate Assessment Report</span>
            </button>
            <button id="export-report-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg flex items-center disabled:opacity-50" disabled>
                <i class="fas fa-file-export mr-2"></i> <span>Export as AsciiDoc</span>
             </button>
            <button id="run-ora2pg-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg flex items-center disabled:opacity-50">
               <i class="fas fa-rocket mr-2"></i> <span>Run Ora2Pg Export</span>
            </button>
        </div>
    </div>

    <div id="report-container" class="mt-6 bg-gray-900 p-6 rounded-lg hidden">
    </div>

    <!-- --- NEW: Object Selector UI --- -->
    <div id="object-selector-container" class="mt-6 bg-gray-900 p-6 rounded-lg hidden">
        <h3 class="text-lg font-bold text-white mb-4">Select Objects to Export</h3>
        <div class="flex justify-between items-center mb-4">
            <div class="relative w-1/3">
                <input type="text" id="object-filter-input" placeholder="Filter objects..." class="form-input w-full rounded-md pl-10">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <div class="flex space-x-2">
                <button id="select-all-objects" class="text-sm text-blue-400 hover:underline">Select All</button>
                <button id="select-none-objects" class="text-sm text-blue-400 hover:underline">Select None</button>
            </div>
        </div>
        <div id="object-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 max-h-60 overflow-y-auto p-4 bg-gray-800 rounded-lg">
            <!-- Checkboxes will be inserted here by ui.js -->
        </div>
        <div class="mt-6 flex justify-end">
            <button id="export-selected-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg flex items-center">
                <i class="fas fa-file-export mr-2"></i> <span>Export Selected</span>
            </button>
        </div>
    </div>
    
    <div id="file-browser-container" class="mt-6 bg-gray-900 p-6 rounded-lg hidden">
        <h3 class="text-lg font-bold text-white mb-4">Exported Files</h3>
        <div id="migration-file-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
        </div>
    </div>
</div>
