<div id="migration-tab" class="tab-pane">
    <div class="bg-gray-900 p-6 rounded-lg">
        <h2 class="text-xl font-bold text-white mb-4">Ora2Pg Runner</h2>
        <p class="text-gray-400 mb-6">
            Generate an assessment report to understand migration complexity, or run a full export. If "Export each table to a separate file" is checked in Settings, a file browser will appear below.
        </p>
        <div class="flex space-x-4">
            <button id="run-report-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-lg flex items-center disabled:opacity-50">
               <i class="fas fa-chart-bar mr-2"></i> <span>Generate Assessment Report</span>
            </button>
            <button id="export-report-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg flex items-center disabled:opacity-50" disabled>
                <i class="fas fa-file-export mr-2"></i> <span>Export as AsciiDoc</span>
             </button>
            <button id="run-ora2pg-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg flex items-center disabled:opacity-50">
               <i class="fas fa-rocket mr-2"></i> <span>Run Ora2Pg Export</span>
            </button>
        </div>
    </div>

    <div id="report-container" class="mt-6 bg-gray-900 p-6 rounded-lg hidden">
        </div>
    
    <div id="file-browser-container" class="mt-6 bg-gray-900 p-6 rounded-lg hidden">
        <h3 class="text-lg font-bold text-white mb-4">Exported Files</h3>
        <div id="migration-file-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            </div>
    </div>
</div>
