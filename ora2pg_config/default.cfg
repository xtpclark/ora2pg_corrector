[ORACLE_DSN] 
option_type=text 
default_value= 
description=Oracle database connection string (e.g., dbi:Oracle:host=localhost;service_name=xepdb1;port=1521) 
allowed_values=

[ORACLE_USER] 
option_type=text 
default_value= 
description=Oracle database username 
allowed_values=

[ORACLE_PWD] 
option_type=password 
default_value= 
description=Oracle database password 
allowed_values=

[TYPE] 
option_type=dropdown 
default_value=TABLE 
description=Type of export (TABLE, PROCEDURE, FUNCTION, VIEW, INSERT, COPY, GRANT, PACKAGE) 
allowed_values=TABLE,PROCEDURE,FUNCTION,VIEW,INSERT,COPY,GRANT,PACKAGE

[DUMP_AS_HTML] 
option_type=checkbox 
default_value=1 
description=Generate HTML report for migration issues 
allowed_values=

[EXPORT_SCHEMA] 
option_type=checkbox 
default_value=0 
description=Export Oracle schema to PostgreSQL schema 
allowed_values=

[CREATE_SCHEMA] 
option_type=checkbox 
default_value=1 
description=Include CREATE SCHEMA statement in output 
allowed_values=

[COMPILE_SCHEMA] 
option_type=checkbox 
default_value=1 
description=Recompile invalid objects before export 
allowed_values=

[DEBUG] 
option_type=checkbox 
default_value=0 
description=Enable debug logging for Ora2Pg 
allowed_values=
