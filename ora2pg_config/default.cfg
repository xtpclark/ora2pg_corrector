[ORACLE_DSN] 
option_type=text 
default_value=dbi:Oracle:host=oracle-free;service_name=FREEPDB1;port=1521
description=Oracle database connection string 
allowed_values=

[ORACLE_USER] 
option_type=text 
default_value=hr 
description=Oracle database username 
allowed_values=

[ORACLE_PWD] 
option_type=password 
default_value=hr 
description=Oracle database password 
allowed_values=

[SCHEMA]
option_type=text
default_value=HR
description=Oracle schema/owner to export
allowed_values=

[TYPE] 
option_type=dropdown 
default_value=TABLE 
description=Type of export
allowed_values=TABLE,VIEW,FUNCTION,PROCEDURE,PACKAGE,GRANT,SEQUENCE,TRIGGER,TYPE

[PG_VERSION]
option_type=text
default_value=15
description=Target PostgreSQL major version number
allowed_values=

[DROP_IF_EXISTS]
option_type=checkbox
default_value=0
description=Add DROP...IF EXISTS before creating objects
allowed_values=

[EXPORT_SCHEMA] 
option_type=checkbox 
default_value=0 
description=Export Oracle schema to PostgreSQL schema 
allowed_values=

[CREATE_SCHEMA] 
option_type=checkbox 
default_value=1 
description=Include CREATE SCHEMA statement in output 
allowed_values=

[COMPILE_SCHEMA] 
option_type=checkbox 
default_value=1 
description=Recompile invalid objects before export 
allowed_values=

[DEBUG] 
option_type=checkbox 
default_value=0 
description=Enable debug logging for Ora2Pg 
allowed_values=

[FILE_PER_TABLE]
option_type=checkbox
default_value=1
description=Export each table to a separate file
allowed_values=

[COST_UNIT_VALUE]
option_type=text
default_value=5
description=Applied to migration cost evaluation. Value in minutes.
allowed_values=
