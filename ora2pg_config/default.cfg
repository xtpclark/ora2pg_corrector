[ORACLE_DSN] 
option_type=text 
default_value=dbi:Oracle:host=oracle-free;service_name=FREEPDB1;port=1521
description=Oracle database connection string 
allowed_values=

[ORACLE_USER] 
option_type=text 
default_value=hr 
description=Oracle database username 
allowed_values=

[ORACLE_PWD] 
option_type=password 
default_value=hr 
description=Oracle database password 
allowed_values=

[SCHEMA]
option_type=text
default_value=HR
description=Oracle schema/owner to export
allowed_values=

[PG_VERSION]
option_type=text
default_value=15
description=Target PostgreSQL major version number
allowed_values=

[TYPE]
option_type=dropdown
default_value=TABLE
description=Type of export
allowed_values=TABLE,VIEW,FUNCTION,PROCEDURE,PACKAGE,GRANT,SEQUENCE,TRIGGER,TYPE,COPY,INSERT

[DROP_IF_EXISTS]
option_type=checkbox
default_value=0
description=Add DROP...IF EXISTS before creating objects
allowed_values=

[FILE_PER_TABLE]
option_type=checkbox
default_value=1
description=Export each table to a separate file
allowed_values=

[USER_GRANTS]
option_type=checkbox
default_value=0
description=Use USER privileges instead of DBA for grant exports
allowed_values=

[DATA_LIMIT]
option_type=text
default_value=10000
description=Number of rows to buffer before writing (affects memory usage)
allowed_values=

[NOESCAPE]
option_type=checkbox
default_value=0
description=Disable escaping of special characters in COPY output
allowed_values=

[PG_NUMERIC_TYPE]
option_type=checkbox
default_value=1
description=Use PostgreSQL numeric types in COPY format
allowed_values=

[BLOB_LIMIT]
option_type=text
default_value=0
description=Maximum BLOB size in bytes to export (0 = unlimited)
allowed_values=

[PARALLEL_TABLES]
option_type=text
default_value=1
description=Number of parallel tables to extract at the same time
allowed_values=

[DATA_EXPORT_ORDER]
option_type=dropdown
default_value=
description=Column to order data export by (leave empty for default)
allowed_values=
