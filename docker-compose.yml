version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output:z
      - ./settings.db:/app/settings.db:z
      - ./ora2pg_config:/app/ora2pg_config:z
      - ./ai_config:/app/ai_config:z
      - ./static:/app/static:z
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ora2pg_settings}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
volumes:
  pgdata:
networks:
  app-network:
    driver: bridge
