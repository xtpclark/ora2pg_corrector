version: '3.8'

services:
  ora2pg-ai-corrector:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
      - ./settings.db:/app/settings.db
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: ora2pg_settings
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
